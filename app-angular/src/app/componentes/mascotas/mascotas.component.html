

<button type="button" class="btn btn-primary" (click)="mostrarAlta()">Agregar Mascota</button>
<br><br>
<form class="form-horizontal" style="margin-left:300px">
  <div *ngIf="visible"  class="input-group input-group-xs" id="formAlta">
        <input id="nombre" class="form-control" type="text" placeholder="Nombre de la mascota">
        <br>
        <input  id="edad" class="form-control" type="text" placeholder="Edad de mascota">
        <label><br>
        <input id="m" class="radio" type="radio" name="sexo" value="M" checked>Macho<br>
        </label>
        <label><br>
        <input id="h" class="radio" type="radio" name="sexo" value="H"> Hembra
        </label>
        <br><br>
         <select id="tipo" class="form-control" id="tipo">
            <option value="PERRO">Perro</option>
            <option value="GATO">Gato</option>
        </select>
        <br><br>
        <input type="button" class="btn btn-success" value="Insertar Mascota" (click)="agregarMascota()">
        <input type="button" style="margin-left:20px" class="btn btn-default" value="Ocultar" (click)="ocultarFormAlta()">
  </div>
</form>

<br><br>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Sexo</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mascota of mascotas">
        <td>{{mascota.nombre}}</td>
        <td>{{mascota.edad}}</td>
        <td>{{mascota.sexo}}</td>
        <td>{{mascota.tipo}}</td>
        <td><input type="button" class="btn btn-warning" value="Editar"></td>
        <td><input type="button" class="btn btn-danger" value="Borrar"></td>
      </tr>
    </tbody>
  </table>
</div>
